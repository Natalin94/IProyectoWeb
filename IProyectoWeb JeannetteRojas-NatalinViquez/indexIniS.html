<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Registrate/Inicia Sesion</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="assets/css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Inicia Sesión</a></li>
        <li class="tab "><a href="#signup">Registrate</a></li>
      </ul>
      
      <div class="tab-content">

      <div id="login">   
          <h1>¡Bienvenido!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Correo electrónico<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <h1><a href='Administrador/index.html' style="font-size:40px" target="_blank" >Iniciar Sesión</a></h1>
         <!-- <p class="forgot"><a href="#">Olvidaste la contraseña</a></p>-->
           </form>
        </div>


        <div id="signup">   
          <h1>Ingresa tus datos</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

           
            <div class="field-wrap">
              <label>
                Apellidos <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
          
            <div class="field-wrap">
              <label>
                Edad <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Email <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Dirección <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Telefono <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
             
	          

          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          </div>

        <h1> <a href='ContinuarRegistro.html' style="font-size:40px"  target="_blank"  >¡Registrarse!</a></h1> 
         <!--<button type="submit" class="button button-block"/>¡Registrarse!</button> -->
          
          </form>

        </div>
       
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <script src="assets/js/index.js"></script>

</body>
</html>
